<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pet Project Management</h1>

    <div id="form-section">
        <input type="text" id="rfid" placeholder="RFID">
        <input type="text" id="ownerName" placeholder="Owner Name">
        <input type="text" id="contactNumber" placeholder="Contact Number">
        <input type="text" id="petName" placeholder="Pet Name">
        <input type="text" id="species" placeholder="Species">
        <input type="text" id="breed" placeholder="Breed">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="diagnosis" placeholder="Diagnosis">
        <button onclick="addPet()">Add / Update Pet</button>
    </div>

    <div id="search-section">
        <input type="text" id="rfidSearch" placeholder="Scan RFID Card">
        <button onclick="searchByRFID()">Search</button>
    </div>

    <h2>All Pets</h2>
    <table id="petsTable">
        <thead>
            <tr>
                <th>RFID</th>
                <th>Owner Name</th>
                <th>Contact Number</th>
                <th>Pet Name</th>
                <th>Species</th>
                <th>Breed</th>
                <th>Age</th>
                <th>Diagnosis</th>
                <th>Medical Records</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Firebase SDK -->
    <script type="module" src="script.js"></script>
</body>
</html>
